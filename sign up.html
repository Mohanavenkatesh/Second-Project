<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href=".//pages/sign up/assets/img/fav icon updated.png" type="image/x-icon">
     <!-- css link -->
     <link rel="stylesheet" href="./pages/sign up/assets/css/style.css">
     <!-- fontawsome link -->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- aos link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- aos link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div data-aos="zoom-out">

    <script>
        AOS.init();
      </script>

    <section>

        <div class="bg-div">

          <div class="bg-div-center">

            <div class="bg-content-div">

                <div class="bg-content-div-logo">
                    <a href="./index.html"><img src="./assets/img/Spotify_Primary_Logo_RGB_White.png" alt="Spotify_Primary_Logo_RGB_White.png" width="40px"></a>
                </div>

                <div class="bg-content-div-h1">
                    <h1>Sign up to <br> start listening</h1>
                </div>

                <div class="bg-inputype-one">
                    <p>Email or username</p>
                    <input type="text" placeholder="name@domain.com">
                </div>

                <div class="bg-inputye-one-number">
                    <p><a href="">Use phone number instead.</a></p>
                </div>

                <div class="bg-loginbutton">
                    <button>Log In</button>   
                </div>

                <hr>

                <div class="bg-content-div-google-button">
                    <button> <img class="img" src="./pages/sign up/assets/img/Google__G__logo.svg.webp" alt="">Continue with Google</button>
                </div>
                <div class="bg-content-div-fb-button">
                    <button> <img src="./pages/sign up/assets/img/facebook-logo-square-shape.png" alt="" width="20px">Continue with Facebook</button>
                </div>
                <div class="bg-content-div-apple-button">
                    <button> <img src="./pages/sign up/assets/img/Apple-logo-white-png.png" alt=""  width="20px">Continue with Apple</button>
                </div>
                <div class="bg-content-div-num-button">
                    <button>Continue with Phone number</button>
                </div>
            </div>

           

            <div class="bg-content-div-two">
              
                <div class="bg-content-div-btm">
                    <h5><a class="" href="">Forgetyourpassword</a></h5>
                    <p>Don't have an account?<a href=""> Sign up for Spotify</a></p>
                </div>
            </div>

          </div>
            

        </div>

    </section>

    <footer>
        <p>This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.</p>
    </footer>
</div>
</body>
</html>
